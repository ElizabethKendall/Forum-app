<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container" id="main">
		<div class="card">
			<h1 class="text-warning">Login With an Existing Account</h1>
			<form (submit)=login()>
				<div class="form-group">
					<input class="form-control" type="text" name="email" placeholder="Email" [(ngModel)]="user.email">
					<input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="user.password">
					<input class="btn btn-outline-success" type="submit" value="Login">
				</div>
			</form>
		</div>
		<p>New to this site? <a [routerLink]="['/register']">Register</a></p>
	</div>
</body>
</html>
