<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<fieldset>
		<h1>Login</h1>
		<form (submit)=login()>
			<input type="text" name="email" placeholder="Email" [(ngModel)]="user.email">
			<input type="text" name="password" placeholder="Password" [(ngModel)]="user.password">
			<input type="submit" value="Login">
		</form>
	</fieldset>
	<p>New to this site? <a [routerLink]="['/register']">Register</a></p>
</body>
</html>
